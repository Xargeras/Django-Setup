{% extends 'base/base.html' %}


{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Wellcome!</h1>
            <hr>
            <p>Это маленький и очень простой сайт</p>
            <hr>
            <div class="container">
                <div class="row mt-3">
                    {% for product in products %}
                        <div class="card">
                            <div class="card-header">
                                <h3>{{ product.user }}</h3>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">{{ product.name }}</h4>
                                <p class="card-text">{{ product.description }}</p>
                                <div class="card-text">{{ product.price }}</div>
                                <div class="card-text">{{ product.amount }}</div>
                                <a class="nav-link active px-2" href="{% url 'product_id' product.id %}">Редактировать</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
