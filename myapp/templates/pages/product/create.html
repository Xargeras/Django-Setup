{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <form class="" action="" method="post">
                <div class="container">
                    {% if success %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Товар создан</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}
                {% csrf_token %}
                <div class="col">
                    <div class="pt-1">
                        <label class="form-label" for="name">Имя товара:</label>
                        <input required type="text" class="form-control" name="name" value={{ name }}>
                    </div>
                    <div class="pt-1">
                        <label class="form-label" for="description">Описание товара:</label>
                        <textarea class="form-control" name="description" value={{ description }}>
                        </textarea>
                    </div>
                    <div class="pt-1">
                        <label class="form-label" for="price">Цена товара:</label>
                        <input required type="number" class="form-control" name="price" value={{ price }}>
                    </div>
                    <div class="pt-1">
                        <label class="form-label" for="amount">Количество товара:</label>
                        <input required type="number" class="form-control" name="amount" value={{ amount }}>
                    </div>
                    <div class="pt-2 d-grid gap-1">
                        <input class="btn btn-primary" type="submit" value="Create" />
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
